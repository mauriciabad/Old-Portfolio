<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego de Baco - Jugando</title>
  <meta name="description" content="Juego de Baco es un recopilatorio de juegos picantes para fiestas">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" media="all">
  <link rel="stylesheet" href="ripple.min.css" media="all">
  <link rel="stylesheet" href="main.css" media="all">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- icons and theming -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
  <link rel="mask-icon" href="media/icons/safari-pinned-tab.svg" color="#b71c37">
  <meta name="msapplication-TileColor" content="#b71c37">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <meta name="theme-color" content="#fafafa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="noselect">
  <header class="header-flex">
    <button type="button" name="inicio" id="home_button" 
      class="ripple" onclick="changeMode()" 
      title="Cambiar modo de juego">
      <img src="media/outline-home-24px.svg" alt="Inicio">
    </button>
    <input type="text" id="players_input" 
    placeholder="Ejemplo: Yo Pol Marta Judith Alvaro Claudia"
    onblur="getPlayers(); if(playersOK()) document.getElementById('phrase').textContent = 'Muy bien, toca aquí para continuar';" onkeypress="if (event.keyCode == 13) this.blur()" autofocus>
    <button type="button" name="añadir" id="add_button" 
      class="ripple" onclick="openEditor()" 
      title="Añadir frases">
      <img src="media/outline-add_circle_outline-24px.svg" alt="Añadir">
    </button>
  </header>

  <main id="phrase_div" onclick="nextPhrase()">
    <p id="phrase">Escribid vuestros nombres arriba</p>
  </main>
  <div class="ripple" id="prev_div" onclick="repeatLastPhrase();"></div>

  <button type="button" name="dislike" id="down_vote_button" 
    class="ripple vote-button" onclick="vote(phrases[phraseIndex].id,0)" 
    title="No me gusta">
    <img src="media/outline-thumb_down-24px.svg" alt="No me gusta">
    <span id="down_vote_text"></span>
  </button>
  <button type="button" name="like" id="up_vote_button" 
    class="ripple vote-button" onclick="vote(phrases[phraseIndex].id,1)" 
    title="Me gusta">
    <img src="media/outline-thumb_up-24px.svg" alt="Me gusta">
    <span id="up_vote_text"></span>
  </button>

  <script src="playing.js"></script>
</body>

</html>
